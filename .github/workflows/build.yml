name: build-release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag to upload assets to'
        required: true
        default: 'v1.0.1'

jobs:
  windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: alertcenter
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build Windows EXE
        run: go build -o AlgorithmicAlertSystem_x64.exe ./cmd/gui
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: alertcenter/AlgorithmicAlertSystem_x64.exe

  android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: alertcenter
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          $(go env GOPATH)/bin/gomobile init
      - name: Build mobile AAR
        run: |
          $(go env GOPATH)/bin/gomobile bind -target=android -javapkg com.algalert.mobile -o android-app/app/libs/mobile.aar ./mobile
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Build APK (debug)
        run: |
          ./gradlew :app:assembleDebug
        working-directory: alertcenter/android-app
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: alertcenter/android-app/app/build/outputs/apk/debug/app-debug.apk

  release:
    runs-on: ubuntu-latest
    needs: [windows, android]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Resolve tag
        id: resolve
        run: |
          if [ -n "${{ github.event.inputs.tag_name }}" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
          fi
      - name: Create SHA256SUMS
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} \; > SHA256SUMS.txt
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve.outputs.tag }}
          files: |
            artifacts/windows-exe/AlgorithmicAlertSystem_x64.exe
            artifacts/android-apk/app-debug.apk
            artifacts/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
