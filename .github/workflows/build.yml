name: build-release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag to upload assets to'
        required: true
        default: 'v1.0.1'
      dist_owner:
        description: 'Distribution repo owner'
        required: true
        default: 'hctemail'
      dist_repo:
        description: 'Distribution repo name'
        required: true
        default: 'Algorithmic-Alert-System'

jobs:
  windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: alertcenter
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false
          cache: false
      - name: Build Windows EXE
        run: go build -o AlgorithmicAlertSystem_x64.exe ./cmd/gui
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: alertcenter/AlgorithmicAlertSystem_x64.exe

  android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: alertcenter
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          $(go env GOPATH)/bin/gomobile init
      - name: Build mobile AAR
        if: ${{ hashFiles('alertcenter/android-app/settings.gradle') != '' }}
        run: |
          mkdir -p android-app/app/libs
          $(go env GOPATH)/bin/gomobile bind -target=android -javapkg com.algalert.mobile -o android-app/app/libs/mobile.aar ./mobile
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Accept Android licenses
        run: yes | sdkmanager --licenses
      - name: Install required SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Generate Gradle wrapper
        if: ${{ hashFiles('alertcenter/android-app/settings.gradle') != '' }}
        run: gradle wrapper --gradle-version 8.2
        working-directory: alertcenter/android-app
      - name: Build APK (debug)
        if: ${{ hashFiles('alertcenter/android-app/settings.gradle') != '' }}
        run: ./gradlew :app:assembleDebug
        working-directory: alertcenter/android-app
      - name: Upload APK artifact
        if: ${{ hashFiles('alertcenter/android-app/app/build/outputs/apk/debug/app-debug.apk') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: alertcenter/android-app/app/build/outputs/apk/debug/app-debug.apk

  release-dist:
    runs-on: ubuntu-latest
    needs: [windows, android]
    steps:
      - name: Check GH_PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "${GH_PAT}" ]; then
            echo "::error title=Missing GH_PAT::请在本仓库 Settings → Secrets and variables → Actions 新增 GH_PAT（令牌值）"
            exit 1
          fi

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Resolve inputs
        id: cfg
        run: |
          echo "TAG=${{ github.event.inputs.tag_name || github.ref_name }}" >> $GITHUB_OUTPUT
          echo "OWNER=${{ github.event.inputs.dist_owner || 'hctemail' }}" >> $GITHUB_OUTPUT
          echo "REPO=${{ github.event.inputs.dist_repo || 'Algorithmic-Alert-System' }}" >> $GITHUB_OUTPUT

      - name: Create SHA256SUMS
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} \; > SHA256SUMS.txt

      - name: Upload assets to distribution repo Release
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          DEST_OWNER: ${{ steps.cfg.outputs.OWNER }}
          DEST_REPO: ${{ steps.cfg.outputs.REPO }}
          DEST_TAG: ${{ steps.cfg.outputs.TAG }}
        run: |
          set -e
          hdr_auth="-H \"Authorization: Bearer $GH_PAT\" -H \"Accept: application/vnd.github+json\""
          get_release() {
            eval curl -sS $hdr_auth https://api.github.com/repos/$DEST_OWNER/$DEST_REPO/releases/tags/$DEST_TAG
          }
          create_release() {
            eval curl -sS -X POST $hdr_auth https://api.github.com/repos/$DEST_OWNER/$DEST_REPO/releases \
              -d "{\"tag_name\":\"$DEST_TAG\",\"name\":\"$DEST_TAG\",\"draft\":false,\"prerelease\":false}"
          }
          rel_json=$(get_release)
          rel_id=$(echo "$rel_json" | jq -r '.id')
          if [ "$rel_id" = "null" ] || [ -z "$rel_id" ]; then
            rel_json=$(create_release)
            rel_id=$(echo "$rel_json" | jq -r '.id')
          fi
          upload() {
            fname=$1
            fpath=$2
            eval curl -sS -X POST $hdr_auth \
              -H "Content-Type: application/octet-stream" \
              --data-binary @"$fpath" \
              "https://uploads.github.com/repos/$DEST_OWNER/$DEST_REPO/releases/$rel_id/assets?name=$fname"
          }
          upload "AlgorithmicAlertSystem_x64.exe" artifacts/windows-exe/AlgorithmicAlertSystem_x64.exe
          if [ -f "artifacts/android-apk/app-debug.apk" ]; then
            upload "app-debug.apk" artifacts/android-apk/app-debug.apk
          else
            echo "Android APK not found, skipping upload"
          fi
          upload "SHA256SUMS.txt" artifacts/SHA256SUMS.txt
